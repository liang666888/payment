alipay.charset=UTF-8
alipay.format=json
#请求网关地址（沙箱地址）
alipay.gatewayUrl=https://openapi.alipaydev.com/gateway.do
#支付宝公钥（RSA2(SHA256)）
alipay.
alipay.notifyUrl=http://127.0.0.1:8080
#服务器异步通知地址 需http://或者https://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问,{0}参数带上应用的appId,{1}支付宝收款账户配置config_ali_id
notify_url=http://127.0.0.1:8080/hooks/paynotify/ali/{0}/{1}
#页面跳转同步通知页面路径 需http://或者https://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问 商户可以自定义同步跳转地址
return_url=http://127.0.0.1:8080/hooks/payreturn/ali
